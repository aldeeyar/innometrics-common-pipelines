name: 'innometrics-pipelines'
description: 'Triggers dispatch from different repos'
inputs:
  backend_repos:
    description: ''
    required: true
    default: []
  frontend_repos:
    description: ''
    required: true
    default: []
  backend_token:
    description: ''
    required: true
    default: ''
  frontend_token:
    description: ''
    required: true
    default: ''
  backend_owner:
    description: ''
    required: true
    default: ''
  frontend_owner:
    description: ''
    required: true
    default: ''
  backend_workflow_filename:
    description: ''
    required: true
    default: ''
  frontend_workflow_filename:
    description: ''
    required: true
    default: ''
  event_type:
    description: ''
    required: true
    default: ''
outputs:
  workflow_urls: # id of output
    description: 'Urls for workflows that are triggered'
runs:
  using: 'node16'
  main: 'index.js'